<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/ufl-favicon.png" />
	<meta name="viewport" content="width=device-width" />
	<!-- Open Graph Meta Tags -->
	<meta property="og:title" content="UFL Fantasy" />
	<meta property="og:description" content="The UFL Fantasy Platform" />
	<meta property="og:url" content="https://www.uflfantasy.app/" />
	<meta property="og:image" content="/app_title.png" />
	<!-- Ensure the image is at least 1200x630 pixels for optimal display across platforms -->

	<!-- Additional tags for specifying image dimensions (optional but recommended) -->
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	%sveltekit.head%
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

</head>

<body data-sveltekit-preload-data="hover" class="bg-black">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
